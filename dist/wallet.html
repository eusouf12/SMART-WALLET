      <!-- totall ammount show  -->

          </div>

          </div>
      </div>

    </div>
    <!-- totall ammount show end -->


    <!-- last step calculate  -->
    <div class="py-5   flex  justify-between  gap-10">
      <div  class="w-full mx-auto  bg-blue-300  p-5 py-4 flex flex-col gap-5 rounded-md">
           <h1 class="text-3xl ">Diposite Money</h1>
           <input type="number" id="Diposite" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount you want to deposite" required>
            <button onclick="deposite_money()"  class=" bg-yellow-500 w-2/6 p-3  rounded-xl">
                Diposite
            </button>
      </div>

      <div class="bg-blue-300 w-full mx-auto p-5 py-4 flex flex-col gap-5  rounded-md ">
            <h1 class="text-3xl ">Withdraw Money</h1>
            <input type="number" id="withdraw" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount you want to withdraw" required>
            <button  onclick="withdraw_money()"  class="bg-green-600 w-2/6 p-3 rounded-xl">
              <h1>Withdraw</h1>
            </button>
      </div>

    </div>
